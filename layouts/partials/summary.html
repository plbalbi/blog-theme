{{/* Post summary - used in index page to display all blog posts, and in a future, thougts */}}
<li>
	<div class="postsListItem">
			<h4><a class="unlink" href="{{ .RelPermalink }}">{{ .Title }}</a></h4>
		<time><time>{{ .Date.Format "January 2006" }}</time></time>
	</div>
	<p>{{ .Summary }}...</p>
	{{ if .Truncated }}
		<a href="{{ .RelPermalink }}">read the rest ></a>
	{{ end }}
</li>
